name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write    # required to publish to GitHub Packages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
          scope: '@eben4real'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn run test

      - name: Build packages
        run: yarn run build

  publish:
    runs-on: ubuntu-latest
    needs: build   # <-- ensures build job finishes first
    if: github.ref == 'refs/heads/main'   # <-- only runs on main branch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
          scope: '@eben4real'

      - name: Set git user for Lerna
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm install

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TOKEN }}
        run: yarn publish --access public

